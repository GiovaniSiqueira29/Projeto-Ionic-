<ion-header>

  <ion-navbar>
    <ion-title>detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>As informações são: {{informacoes}}</h1>
  <ion-list>
    <ion-item *ngFor="let time of times" (click)="verTime(time)">
      <h2>{{time.nome}}</h2>
      <h4>{{time.cidade}}</h4>
    </ion-item>
  </ion-list>
</ion-content>
